<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Phoenix Knowledge Base</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  
  <style>
    :root {
      --theme-color: #e65100;
    }

    body, .sidebar {
      background-color: #121212 !important;
    }

    table tr:nth-child(2n), 
    table tr, 
    table td, 
    table th {
      background-color: #1a1a1a !important;
      border: 1px solid #333 !important;
      color: #eeeeee !important;
    }

    .sidebar-nav li a {
      color: #ccc;
    }

    /* Petit ajustement pour que le menu soit bien lisible en mode sombre */
    .sidebar-nav .folder {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">Chargement de la base Phoenix...</div>
  <script>
    window.$docsify = {
      name: 'Phoenix Base',
      repo: 'https://github.com/keryann11/Phoenix_Knowledge_Base',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      // Option pour fermer les rubriques par défaut
      sidebarDisplayLevel: 0, 
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        placeholder: 'Rechercher une tactique...',
        noData: 'Aucun résultat !',
        depth: 6
      }
    }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
